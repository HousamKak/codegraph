version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:latest
    container_name: codegraph-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: codegraph-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8080
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - codegraph-network
    volumes:
      - ./backend/codegraph:/app/codegraph
      - ./backend/app:/app/app
      - ./backend/examples:/app/examples

networks:
  codegraph-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
